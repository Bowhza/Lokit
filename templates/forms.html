{% block newaccform %}
<form id="new-acc-form" action="/addaccount" method="post">
    <div>
        <label for="username">Username</label>
        <input autocomplete="none" type="text" name="username" required>
    </div>
    <div id="pass-field">
        <label for="password1">Password</label>
        <div>
            <input type="password" name="password1" required>
            <button id="generate-password" type="button">
                <img id="random-icon" src="../static/images/random-icon.svg" alt="Random">
            </button>
        </div>
    </div>
    <div>
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" required>
    </div>
    <div>
        <label for="application">Application</label>
        <input autocomplete="none" type="text" name="application" required>
    </div>
    <div>
        <label for="link">Website Link</label>
        <input autocomplete="none" type="text" name="link">
    </div>
    <div>
        <br>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
</form>
{% endblock %}
